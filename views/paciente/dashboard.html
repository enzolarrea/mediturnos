<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente - MediTurnos Pro</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-stethoscope"></i><h2>MediTurnos</h2></div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-section="dashboard"><i class="fas fa-home"></i><span>Inicio</span></li>
                    <li class="nav-item" data-section="turnos"><i class="fas fa-calendar-alt"></i><span>Mis Turnos</span></li>
                    <li class="nav-item" data-section="reservar"><i class="fas fa-calendar-plus"></i><span>Reservar Turno</span></li>
                    <li class="nav-item" data-section="historial"><i class="fas fa-history"></i><span>Historial</span></li>
                    <li class="nav-item" data-section="perfil"><i class="fas fa-user"></i><span>Mi Perfil</span></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-info">
                        <span class="user-name">Paciente</span>
                        <span class="user-role">Paciente</span>
                    </div>
                </div>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1 class="page-title">Mi Portal</h1>
                </div>
            </header>
            <div class="content">
                <section id="dashboard" class="content-section active">
                    <div class="card">
                        <div class="card-header"><h3>Bienvenido</h3></div>
                        <div class="card-body">
                            <p>Gestiona tus turnos médicos de forma fácil y rápida.</p>
                            <button class="btn-primary" onclick="irAReservar()">
                                <i class="fas fa-calendar-plus"></i> Reservar Nuevo Turno
                            </button>
                        </div>
                    </div>
                    <div class="card" style="margin-top: var(--spacing-xl);">
                        <div class="card-header"><h3>Próximos Turnos</h3></div>
                        <div class="card-body"><div id="proximos-turnos"></div></div>
                    </div>
                </section>
                <section id="turnos" class="content-section">
                    <h2>Mis Turnos</h2>
                    <div id="mis-turnos"></div>
                </section>
                <section id="reservar" class="content-section">
                    <h2>Reservar Turno</h2>
                    <div id="reservar-content"></div>
                </section>
                <section id="historial" class="content-section">
                    <h2>Mi Historial</h2>
                    <div id="historial-content"></div>
                </section>
                <section id="perfil" class="content-section">
                    <h2>Mi Perfil</h2>
                    <div id="perfil-content"></div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/views/paciente/dashboard.js"></script>
</body>
</html>
