<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretario - MediTurnos Pro</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-stethoscope"></i><h2>MediTurnos</h2></div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></li>
                    <li class="nav-item" data-section="turnos"><i class="fas fa-calendar-alt"></i><span>Turnos</span></li>
                    <li class="nav-item" data-section="pacientes"><i class="fas fa-user-injured"></i><span>Pacientes</span></li>
                    <li class="nav-item" data-section="calendario"><i class="fas fa-calendar-week"></i><span>Calendario</span></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-info">
                        <span class="user-name">Secretario</span>
                        <span class="user-role">Secretario</span>
                    </div>
                </div>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <button class="btn-primary" id="newAppointmentBtn"><i class="fas fa-plus"></i> Nuevo Turno</button>
                </div>
            </header>
            <div class="content">
                <section id="dashboard" class="content-section active">
                    <div class="stats-grid" id="stats-grid"></div>
                    <div class="card" style="margin-top: var(--spacing-xl);">
                        <div class="card-header"><h3>Turnos de Hoy</h3></div>
                        <div class="card-body"><div id="turnos-hoy"></div></div>
                    </div>
                </section>
                <section id="turnos" class="content-section">
                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-xl);">
                        <h2>Gestión de Turnos</h2>
                        <button class="btn-primary" id="addAppointmentBtn2"><i class="fas fa-plus"></i> Nuevo Turno</button>
                    </div>
                    <div id="turnos-table"></div>
                </section>
                <section id="pacientes" class="content-section">
                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--spacing-xl);">
                        <h2>Pacientes</h2>
                        <button class="btn-primary" id="addPacienteBtn"><i class="fas fa-plus"></i> Nuevo Paciente</button>
                    </div>
                    <div id="pacientes-list"></div>
                </section>
                <section id="calendario" class="content-section">
                    <h2>Calendario Semanal</h2>
                    <div id="calendar-view"></div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/views/secretario/dashboard.js"></script>
</body>
</html>
