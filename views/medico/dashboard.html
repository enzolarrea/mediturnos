<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médico - MediTurnos Pro</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-stethoscope"></i><h2>MediTurnos</h2></div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></li>
                    <li class="nav-item" data-section="turnos"><i class="fas fa-calendar-alt"></i><span>Mis Turnos</span></li>
                    <li class="nav-item" data-section="pacientes"><i class="fas fa-user-injured"></i><span>Pacientes</span></li>
                    <li class="nav-item" data-section="disponibilidad"><i class="fas fa-clock"></i><span>Disponibilidad</span></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar"><i class="fas fa-user-md"></i></div>
                    <div class="user-info">
                        <span class="user-name">Médico</span>
                        <span class="user-role">Médico</span>
                    </div>
                </div>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1 class="page-title">Dashboard</h1>
                </div>
            </header>
            <div class="content">
                <section id="dashboard" class="content-section active">
                    <div class="stats-grid" id="stats-grid"></div>
                    <div class="card" style="margin-top: var(--spacing-xl);">
                        <div class="card-header"><h3>Turnos de Hoy</h3></div>
                        <div class="card-body"><div id="turnos-hoy"></div></div>
                    </div>
                </section>
                <section id="turnos" class="content-section">
                    <h2>Mis Turnos</h2>
                    <div id="mis-turnos"></div>
                </section>
                <section id="pacientes" class="content-section">
                    <h2>Pacientes</h2>
                    <div id="pacientes-list"></div>
                </section>
                <section id="disponibilidad" class="content-section">
                    <h2>Mi Disponibilidad</h2>
                    <div id="disponibilidad-content"></div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="../../js/views/medico/dashboard.js"></script>
</body>
</html>
